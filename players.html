<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Characters</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    header {
      background-color: #1A1A1D;
      color: gold;
      padding: 15px;
      text-align: center;
    }

    header ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header li {
      display: inline;
      margin: 0 15px;
    }

    header a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .player-list-content {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #222225;
      border-radius: 8px;
    }

    .player-list-content h2 {
      border-bottom: 2px solid #3A3A3F;
      padding-bottom: 10px;
      color: gold;
    }

    .player-link {
      display: block;
      font-size: 1.5em;
      padding: 10px;
      background-color: #3A3A3F;
      color: #E0D8B0;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .player-link:hover {
      background-color: #4A4A4F;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Ardent Empire</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="players.html">Player Characters</a></li>
        <li><a href="cities.html">Locations</a></li>
        <li><a href="map/map.html">Map</a></li>
      </ul>
    </nav>
  </header>

  <div class="player-list-content">
    <h2>Player Characters</h2>
    <p>Select your character to continue. (Password Required)</p>

    <div class="player-link" onclick="promptForPassword('quintorius_tusk')">
      Quintorius Tusk
    </div>
    
    <div class="player-link" onclick="promptForPassword('godzul_figiteer')">
      Godzul Figiteer
    </div>

    <div class="player-link" onclick="promptForPassword('brother_rock')">
      Brother Rock
    </div>
    
     <div class="player-link" onclick="promptForPassword('auknid_von_brant')">
      Auknid Von Brant
    </div>

  </div>

  <script>
    // This is where the passwords live.
    // REMINDER: ANYONE CAN SEE THESE BY VIEWING THE PAGE SOURCE.
    const passwords = {
      'quintorius_tusk': 'tusk123',
      'godzul_figiteer': 'gadget456',
      'brother_rock': 'dragon789',
      'auknid_von_brant': 'hobgoblin101'
    };

    function promptForPassword(characterName) {
      // 1. Ask for the password
      const enteredPassword = prompt('Please enter the password for this character:');

      // 2. Check if the user clicked "Cancel"
      if (enteredPassword === null) {
        return; // Stop the function
      }

      // 3. Check if the password is correct
      if (passwords[characterName] && enteredPassword === passwords[characterName]) {
        // If correct, send them to the page
        window.location.href = 'player_pages/' + characterName + '.html';
      } else {
        // If incorrect, show an error
        alert('Wrong password!');
      }
    }
  </script>
</body>
</html>
