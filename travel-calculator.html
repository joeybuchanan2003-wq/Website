<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Calculator</title>
<link rel="stylesheet" href="stylesheet.css">
<style>
    .notes textarea {
        width: 100%;
        height: 250px;
        background-color: #1A1A1D;
        color: #E0D8B0;
        border: 1px solid #3A3A3F;
        border-radius: 5px;
        padding: 15px;
        font-family: 'Merriweather', serif;
        font-size: 1em;
        resize: vertical;
    }

    .distance-panel {
        margin: 20px auto;
        padding: 15px;
        border: 1px solid gold;
        background-color: #1A1A1D;
        color: #E0D8B0;
        max-width: 400px;
        border-radius: 8px;
        font-family: 'Merriweather', serif;
    }

    .distance-panel input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #3A3A3F;
        background-color: #111;
        color: #E0D8B0;
    }

    .distance-panel button {
        width: 100%;
        padding: 10px;
        background-color: gold;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .distance-panel button:hover {
        background-color: #d4af37;
    }

    .distance-panel p {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <header>
        <h1>The Ardent Empire</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Player Characters</a></li>
                <li><a href="cities.html">Locations</a></li>
                <li><a href="map/map.html">Map</a></li>
                <li><a href="travel-calculator.html">Travel calc</a></li>
                <li><a href="timeline.html">Timeline</a></li>
            </ul>
        </nav>
    </header>

    <div class="distance-panel">
        <h2>Travel Distance Calculator</h2>
        <input type="text" id="city1" placeholder="Enter starting city">
        <input type="text" id="city2" placeholder="Enter destination city">
        <button id="calcDistance">Calculate Distance</button>
        <p id="distanceResult"></p>
    </div>

    <script>
        const cities = {
            Valdaris: { top: 58.33, left: 57.29 },
            Goldcrest: { top: 60.6, left: 55.31 },
            Korrothal: { top: 55.23, left: 59.48 },
            Dragonsrest: { top: 61.85, left: 61.00 },
            Oakenfort: { top: 64.61, left: 55.55 },
            JorviksLanding: { top: 58.61, left: 53.75 },
            Lythorion: { top: 57.98, left: 61.14 },
            Brighthollow: { top: 64.42, left: 60.10 },
            Loresend: { top: 65.67, left: 58.07 },
            Moonspire: { top: 64.12, left: 52.77 }
        };

        // Function to calculate straight-line distance
        function getDistance(city1, city2) {
            const c1 = cities[city1];
            const c2 = cities[city2];
            if (!c1 || !c2) return null;

            const dx = c1.left - c2.left;
            const dy = c1.top - c2.top;
            return Math.sqrt(dx * dx + dy * dy);
        }

        document.getElementById("calcDistance").addEventListener("click", () => {
            const city1 = document.getElementById("city1").value.trim();
            const city2 = document.getElementById("city2").value.trim();
            const distance = getDistance(city1, city2);
            const scale = 30; // each percent = xmiles

            const resultEl = document.getElementById("distanceResult");
            if (distance !== null) {
                resultEl.textContent = `Distance from ${city1} to ${city2} â‰ˆ ${(distance * scale).toFixed(2)} miles.  would take you ${(distance * scale) / 20.} days`;
            } else {
                resultEl.textContent = "One or both cities not found! Check spelling.";
            }
        });
    </script>
</body>
</html>
