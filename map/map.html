<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Campaign Map</title>
  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #f0f0f0;
      position: relative;
    }

    #map-inner {
      position: relative;
      width: 100%;
      height: auto;
      transform-origin: 0 0; /* Important for Panzoom */
    }

    #map-inner img {
      display: block;
      width: 100%;
      height: auto;
    }

    .city-marker {
      position: absolute;
      width: 7px;
      height: 7px;
      background: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 1px solid gold;
    }
    .capital-marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 1px solid gold;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map-inner">
    <img src="map.jpg" alt="Campaign Map">
    <!-- City markers inside the zoomable container -->
    <div class="capital-marker" style="top: 58.33%; left: 57.29%;" onclick="window.location.href='../city_pages/valdaris.html'"></div>
    <div class="city-marker" style="top: 60.6%; left: 55.31%;" onclick="window.location.href='../city_pages/goldcrest.html'"></div>
    <div class="city-marker" style="top: 55.23%; left: 59.48%;" onclick="window.location.href='../city_pages/korrothal.html'"></div>
    <div class="city-marker" style="top: 61.85%; left: 61.00%;" onclick="window.location.href='../city_pages/dragonsrest.html'"></div>
    <div class="city-marker" style="top: 64.61%; left: 55.55%;" onclick="window.location.href='../city_pages/oakenfort.html'"></div>
    <div class="city-marker" style="top: 58.61%; left: 53.75%;" onclick="window.location.href='../city_pages/jorvikslanding.html'"></div>

  </div>
</div>

<script>
  const mapInner = document.getElementById('map-inner');
  const panzoom = Panzoom(mapInner, {
    maxScale: 5,
    minScale: 1,
    contain: 'outside'
  });

  // Enable zoom with mouse wheel
  document.getElementById('map-container').addEventListener('wheel', panzoom.zoomWithWheel);
</script>

</body>
</html>
